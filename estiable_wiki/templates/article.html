<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article[0] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ article[0] }}</h1>
        <div class="content">
            {{ article[1] | replace('\n', '<br>') | safe }}
        </div>
        {% if article[2] %}
            <img class="img" src="{{ url_for('static', filename='uploads/' + article[2]) }}" alt="記事画像">
        {% endif %}
        <a href="{{ url_for('edit_article', article_id=article_id) }}" class="button">編集</a>
        <a href="{{ url_for('index') }}" class="button">戻る</a>
    </div>
</body>
</html>
